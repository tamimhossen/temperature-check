<!doctype html>
<html lang="en">

<head>
    <title>Temperature Check</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        #display {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="location-input" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search-btn">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center" id="display">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" id="sky-image">
            <h1 id="city-name">Loading..</h1>
            <h3><span id="temp-unit">weather-status</span>&deg;C</h3>
            <h1 class="lead" id="lead"></h1>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
